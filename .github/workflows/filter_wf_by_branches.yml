name: My Workflow

on:
  push:
    branches:
      - master
      - 'future/**'
    branches-ignore:
      - 'feature/feature_ignore'
    tags-ignore:
      - 'v1*'
    paths:
      - '**.js'
      - '!sample.js'
      
#     paths-ignore:
#       - 'sample.js'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Setup Node.js environment
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run tests
      run: npm test
    
    - name: Build
      run: npm run build

    
